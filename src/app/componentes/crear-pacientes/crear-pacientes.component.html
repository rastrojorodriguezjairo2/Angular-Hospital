<h1>{{titulo}}</h1>
<h2 color="blue">Rellene todos los campos por favor</h2>
<form [formGroup]="crearPaciente" (ngSubmit)="newPacientes()">
    <div class="row">
        <p>Id:</p>
        <input type="number" formControlName="id" class="form-control form-control-lg mt-3">
    </div>
    <div class="row">
        <p>Nombre</p>
        <input type="text" formControlName="nombre" class="form-control form-control-lg mt-3">
    </div>
    <div class="row">
        <p>Primer Apellido</p>
        <input type="text" formControlName="apellido1" class="form-control form-control-lg mt-3">
    </div>
    <div class="row">
        <p>Segundo Apellido</p>
        <input type="text" formControlName="apellido2" class="form-control form-control-lg mt-3">
    </div>
    <div class="row">
        <p>Edad</p>
        <input type="number" formControlName="edad" class="form-control form-control-lg mt-3">
    </div>
    <div class="row">
        <p>DNI</p>
        <input type="text" formControlName="dni" class="form-control form-control-lg mt-3">
    </div>
    <div class="row">
        <p>Doctor asignado</p>
        <input type="text" formControlName="medico" class="form-control form-control-lg mt-3">
    </div>
    <div class="row">
        <p>Teléfono</p>
        <input type="number" formControlName="telefono" class="form-control form-control-lg mt-3">
    </div>
    <div class="row">
        <p>Motivo de la urgencia</p>
        <input type="text" formControlName="urgencia" class="form-control form-control-lg mt-3">
    </div>
    <div class="row">
        <p>Tipo de paciente</p>
        <input type="text" formControlName="tipo" class="form-control form-control-lg mt-3">
    </div>
    <div class="row">
        <p>Pruebas realizadas</p>
        <input type="text" formControlName="pruebas" class="form-control form-control-lg mt-3" placeholder="Solo si el tipo es urgencia">
    </div>
    <div class="row">
        <p>Test covid</p>
        <input type="text" formControlName="test" class="form-control form-control-lg mt-3" placeholder="Solo si el tipo es covid">
    </div>
    <br><br>
    <div class="mt-3">
        <button type="submit">Añadir Paciente </button>
    </div>
</form>
