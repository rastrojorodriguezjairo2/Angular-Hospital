<div class="col-md-4">
    <div class="card text-center">

        </div>

            <h1>Pacientes Covid</h1><br></div>
            <button routerLink="/inicio">Volver</button>

<br><br>
                  <tr align="center">
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Primer Apellido</th>
                    <th>Segundo Apellido</th>
                    <th>Edad</th>
                    <th>Dni</th>
                    <th>Medico Asignado</th>
                    <th>Tel√©fono</th>
                    <th>Urgencia</th>

                  </tr>
            <tr *ngFor="let co19 of PacienteCo" align="center">
                <td>{{co19.id}}</td>

                <td>{{co19.apellido2}}</td>
